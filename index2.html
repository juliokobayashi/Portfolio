<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos Interativos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            background-color: #f4f4f4;
        }

        .card {
            width: 250px;
            height: 150px;
            
            background: #d4fff2;
            border: 2px solid #00a884;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background 0.3s;
        }

        .card:hover {
            background: #b2f7e1;
        }

        .card h3 {
            margin: 0;
            color: #004d3a;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: "width=device-width, initial-scale=1.0"h;
            max-width: "width=device-width, initial-scale=1.0";
            transform: translateX(100%);
            animation: slide-in 0.5s forwards;
        }

        .modal-content h2 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .modal-content p {
            color: #555;
        }

        .close-btn {
            background: #00a884;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .close-btn:hover {
            background: #008a6c;
        }

        /* Animação */
        @keyframes slide-in {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Cards -->
    <div class="card" onclick="openModal('Análise de Dados', 'Descrição sobre o projeto de análise de dados.')">
        <h3>Análise de Dados</h3>
    </div>
    <div class="card" onclick="openModal('UX/UI', 'Informações sobre o projeto de design UX/UI.')">
        <h3>UX/UI</h3>
    </div>
    <div class="card" onclick="openModal('Hub Cricaré', 'Detalhes sobre o Hub Cricaré.')">
        <h3>Hub Cricaré</h3>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <button class="close-btn" onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <script>
        // Função para abrir o modal
        function openModal(title, description) {
            const modal = document.getElementById('modal');
            const modalContent = modal.querySelector('.modal-content');
            
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-description').innerText = description;
            modal.style.display = 'flex';

            // Reiniciar animação (caso o modal seja aberto novamente)
            modalContent.style.animation = 'none';
            setTimeout(() => {
                modalContent.style.animation = '';
            }, 10);
        }

        // Função para fechar o modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
